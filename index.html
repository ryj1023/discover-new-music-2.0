<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Discover The Music</title>
	<link rel="stylesheet" href="css/index.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css">
	<link href='//fonts.googleapis.com/css?family=Fjalla+One|Anton' rel='stylesheet' type='text/css'>
	<link href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="search-container">
			<form class="form-group">
			  <input class="form-control col-sm-8" name="query" id="focusedInput" type="text" placeholder="Enter the Name of a band or artist">
			  <input type="hidden" value="" id="artistName">
			  <button class="btn btn-primary">Search</button>
			</form>
		</div>
				<div class="results">
					<div class='counter'></div>
						<div class="display">
							<h1>Discover new music</h1>
							<h2>Find new bands and artists based on your favorite sounds</h2>
						</div>
				</div>
				<div class="band-info">
					<h2 class="band-title"></h2>
					<iframe width="420" height="345"></iframe>
					<h1 class="article"></h1>
					<br />
					<a></a>
					<img class="loading" src="loading.gif">
					<div class="map" id="map"></div>
					<div class="no-tours">
						<div class='sorry-wrapper'>
							<p class="sorry-text"><span>Sorry, there are currently no tours for this band.</span></p>
								<img class="seats" src="empty-seats.jpg">
						</div>		
					</div>
					<br />
					<a class="get-tickets" href=""></a>	
				</div>
			<script src="node_modules/jquery/dist/jquery.min.js"></script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDogxzuyXOOKsZC2yvbtBaOjnhlKORldtw&signed_in=true"></script>
			<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
			<script src="js/app.js"></script>
			<script src="node_modules/readmore-js/readmore.min.js"></script>
			<div class="searchResults-wrapper">
				<div class="searchResults hidden">
					<ul class="result">				
							<a class="band-links" style="text-decoration: none;" href=""> 
								<li class="band-name"> </li>
							</a>
					</ul>
				</div>
			</div>						
	</body>
</html>
